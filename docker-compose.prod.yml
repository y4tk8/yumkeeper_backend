name: yumkeeper

services:
  # Railsコンテナ（環境変数はタスク定義で渡す）
  api:
    build: .
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Nginxコンテナ
  web:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      api:
        condition: service_healthy # ECSでのデプロイ安定化のため
