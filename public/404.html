<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="/error.css" />
  </head>
  <body>
    <main role="main">
      <div class="content" aria-labelledby="error-heading">
        <img src="/images/404.png" alt="ページが見つかりませんでした" class="error-image" />
        <div class="error-text">
          <div class="error-code">404</div>
          <div class="error-message" id="error-heading">Not Found</div>
        </div>
      </div>
      <p class="description">
        お探しのページは見つかりませんでした。
      </p>
      <a href="https://www.yumkeeper.net" class="back-link">トップへ戻る</a>
    </main>
  </body>
</html>
